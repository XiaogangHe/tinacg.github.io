function checkStroke(e) {
    if (navigator.appName=="Netscape") var ascii = e.which;
    else var ascii = event.keyCode;

    if (ascii == 126) {
	curIndex = 9999;
	isUpdated = 1;
	replaceRoman();
    }
    if (ascii == 8) {
	isComp = 0;
	isUpdated = 0;
	myChineseChars = '';
	document.main.completion.value = '';
	return;

    if (isComp != 0) {
	tmpTxt = document.main.text.value;
	if (ascii > 57 || ascii < 49) {
	    tmpTxt = replace(tmpTxt, isComp, myChineseChars.charAt(0));
	    curIndex = 9999;
	}
	else {
	    tmpTxt = replace(tmpTxt, isComp, myChineseChars.charAt(ascii-49));
	    isUpdated = 1;
	}
	document.main.text.value = tmpTxt;
	isComp = 0;
	myChineseChars = '';
	document.main.completion.value = '';
    }
}

function replace(string,text,by) {
    // Replaces text with by in string
    var strLength = string.length, txtLength = text.length;
    if ((strLength == 0) || (txtLength == 0)) return string;

    var i = string.indexOf(text);
    if ((!i) && (text != string.substring(0,txtLength))) return string;
    if (i == -1) return string;
    
    var newstr = string.substring(0,i) + by;

    if (i+txtLength < strLength)
        newstr += replace(string.substring(i+txtLength,strLength),text,by);

    return newstr;
}

function dict(pinyin, chars) {
    var text = document.main.text.value;
    if (text.indexOf(pinyin) > -1) {
	isComp = pinyin;
	myChineseChars = chars;
	
	if (myChineseChars.length == 1) {
	    document.main.text.value = replace(document.main.text.value, isComp, myChineseChars);
	    isComp = 0;
	    curIndex = 9999;
	    return;
	}

	var compTxt = '';
	for (var i = 0; i < myChineseChars.length; i++) {
	    compTxt += "(";
	    compTxt += String.fromCharCode(49+i);
	    compTxt += ")";
	    compTxt += myChineseChars.charAt(i);
	    compTxt += " ";
	}
	document.main.completion.value = compTxt;
    }
}
