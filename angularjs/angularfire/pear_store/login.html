<!DOCTYPE html>
<html ng-app="pearLoginApp">
  <head>
	<meta charset="utf-8">
	<script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
	<script src="../js/angular.min.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
  </head>
  <body ng-controller="LoginController">
	<form ng-submit="firebaseLogin(userEmail, userPassword)" id="loginForm">
	  Email: <input ng-model="userEmail" /><br>
	  Password: <input type="password" ng-model="userPassword" /><br>
	  <input type="submit" value="Log in" />
	</form>
	
	<div id="status"></div>
	<script src="loginapp.js"></script>
  </body>
</html>
