<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
  </head>
  <body>
	<div id="status"></div>
	<script>
  var ref = new Firebase("https://aguardando.firebaseio.com/");
var authData = ref.getAuth();

if (authData) {
  document.getElementById("status").innerHTML = "Welcome back " + authData.uid;
} else {
  document.getElementById("status").innerHTML = "Not logged in";
}
	</script>
  </body>
</html>
