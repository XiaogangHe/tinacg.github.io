<!DOCTYPE html>
<html ng-app="tinatasks">
  <head>
	<meta charset="utf-8">
	<script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
	<script src="../js/angular.min.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
	<script src="app.js"></script>
  </head>

  <body ng-controller="TaskController">
	<!-- if not logged in -->
	<div ng-hide="loggedIn">
	  <a href="login.html">Click here to log in</a>
	</div>
	
	<div ng-show="loggedIn">
	  {{loginStatus}}<br>
	  <a href ng-click="logout()">log out</a>
	  <br><br>

	  <form ng-submit="addTask(false, taskDescription, taskCategory, taskDueDate)">
		Task: <input ng-model="taskDescription"><br>
		Category: <input ng-model="taskCategory"><br>
		Due date: <input ng-model="taskDueDate"><br>
		<input type="submit" />
	  </form>
	  
	  <ul>
		<li ng-repeat="task in tasks">
		  <input type="checkbox" ng-model="task.done">
		  {{task.description}} @{{task.category}} due: {{task.dueDate}} began {{task.createDate | date}}		  			
		</li>
	  </ul>
	</div>
  </body>
</html>
