<!DOCTYPE html>
<html ng-app="keymaster">
  <head>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="keymaster.css" />
	<script src="../js/angular-1.3.2.min.js"></script>
	<script src="tabs.js"></script>
	<script src="pianoKeys.js"></script>
	<script src="staff.js"></script>
	<script src="keySignature.js"></script>
	<script src="app.js"></script>
  </head>
  <body ng-controller="songController">

	<canvas staff width="1090" height="200" selected-chord="selectedChord" chords="chords" control="focusInControl" style="border: 5px solid #CCEEFF; margin: auto; position: fixed; background: white; z-index: 2;"></canvas>

	<div style="padding-top: 215px;">
	  <tabs>
		<pane heading="Piano Keys">
		  <div id="controls">
			Transpose:
			<input type="button" ng-click="transpose(-1)" value="<">
			<input type="button" ng-click="transpose(1)" value=">">
		  </div>

		  <div ng-repeat="chord in chords">
			<canvas piano width="815" height="145" notes="chord.notes" ng-click="selectChord($index)"></canvas>

			<input type="button" ng-click="chord.notes='';" value="clear">
		  </div>
		  <input type="button" ng-click="addChordAtEnd()" value="add chord">
		</pane>
		<pane heading="Edit Sheet Music">
		  <div class="staff">
			<!--
				<canvas sketch width="1090" height="200"></canvas>

				<br>
				-->
			<!-- 
				 <canvas key-signature width="100" height="200" key="A"></canvas>
				 -->
			
			<canvas scale width="1090" height="480" notes="scale" chords="chords" selected-chord="selectedChord" current-scale-octave="currentScaleOctave"></canvas><br>

			<!--
				<canvas scale-subtitle width="1090" height="28"></canvas>
				<br>
				-->
			
			<!-- <input type="button" ng-click="focusInControl.extendCanvas(30);" value="extend canvas"> -->

			
		  </div>
		</pane>
	  </tabs>
	</div>
  </body>
</html>
