<!DOCTYPE html>
<html ng-app="pianoKeys">
  <head>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="keymaster.css" />
	<script src="../../js/angular-1.3.2.min.js"></script>
	<script src="tabs.js"></script>
	<script src="pianoKing.js"></script>
	<script src="staffKing.js"></script>
	<script src="keyKing.js"></script>
	<script src="appKing.js"></script>
  </head>
  <body ng-controller="songController">

	<tabs>
	  <pane heading="Sheet Music">
		<div id="controls">
		  Transpose:
		  <input type="button" ng-click="transpose(-1)" value="<">
		  <input type="button" ng-click="transpose(1)" value=">">
		</div>
		
		<div class="staff">
		  <canvas staff width="1090" height="200" selected-chord="selectedChord" chords="chords" control="focusInControl"></canvas>
		  <br>

		  <canvas key-signature width="1" height="200" key="A"></canvas>
		  <canvas scale width="1090" height="200" notes="scale" chords="chords" selected-chord="selectedChord" current-scale-octave="currentScaleOctave"></canvas><br>
		  
		  <canvas scale-subtitle width="1090" height="28"></canvas>
		  <br>
		  <!-- <input type="button" ng-click="focusInControl.extendCanvas(30);" value="extend canvas"> -->

		  
		  <input type="button" ng-click="moveScaleOctave(-1)" value="Octave down">
		  <input type="button" ng-click="moveScaleOctave(1)" value="Octave up">

		</div>

	  </pane>
	  <pane heading="Piano Keys">
		<div ng-repeat="chord in chords">
		  <canvas piano width="815" height="145" notes="chord.notes" ng-click="selectChord($index)"></canvas>

		  <br>
		  <input type="button" ng-click="chord.notes='';" value="clear">
		</div>
		<input type="button" ng-click="addChordAtEnd()" value="add chord">
	  </pane>
	</tabs>
  </body>
</html>
