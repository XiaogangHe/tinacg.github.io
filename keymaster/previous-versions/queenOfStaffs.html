<!DOCTYPE html>
<html ng-app="pianoKeys">
  <head>
	<style>
	  canvas {
	  border: 2px solid #CCCCCC;
	  margin: 5px;
	  }
	  div.staff {
	  overflow-x: scroll;
	  white-space: nowrap;
	  }
	</style>
	<script src="../../js/angular-1.3.2.min.js"></script>
	<script src="pianoQueen.js"></script>
	<script src="staffQueen.js"></script>
	<script src="appQueen.js"></script>
  </head>
  <body ng-controller="songController">

	<!-- RESTORE LATER -->

	<div id="controls" style="position: fixed; background: #99AAFF; padding: 10px;">
	  Transpose:
	  <input type="button" ng-click="transpose(-1)" value="<">
	  <input type="button" ng-click="transpose(1)" value=">">
	</div>

	
	{{chords}}
	<div class="staff"> <!--  style="position: fixed;"> -->
	  Selected chord: 
	  <input type="text" ng-model="selectedChord"> {{chords[selectedChord]}}
	  <br><br>
	  
	  Queen<br>
	  
	  <canvas staff width="920" height="200" selected-chord="selectedChord" chords="chords" control="focusInControl"></canvas>
	  <br>
	  <canvas scale width="920" height="200" notes="scale" chords="chords" selected-chord="selectedChord" current-scale-octave="currentScaleOctave"></canvas><br>
	  <canvas scale-subtitle width="920" height="28"></canvas>
	  <br>
	  <!-- <input type="button" ng-click="focusInControl.extendCanvas(30);" value="extend canvas"> -->

	  
	  <input type="button" ng-click="moveScaleOctave(-1)" value="Octave down">
	  <input type="button" ng-click="moveScaleOctave(1)" value="Octave up">

	</div>
	
	<br><br>
	<div ng-repeat="chord in chords">
	<!-- <input type="button" ng-click="selectChord($index)" value="Select this chord"> -->
	  <canvas piano width="815" height="145" notes="chord.notes" ng-click="selectChord($index)"></canvas>

	  <br>
	  <!-- <input type="text" ng-model="chord.notes" value="chord.notes"> -->
	  <input type="button" ng-click="chord.notes='';" value="clear">
	  <!-- <input type="button" ng-click="addChord($index)" value="add chord below"> -->
	</div>
  </body>
</html>
