<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Refactored date</title>
	<script src="prettydate.js"></script>
	<script>
window.onload = function() {
  var links = document.getElementsByTagName("a");
  for (var i = 0; i < links.length; i++) {
    if (links[i].title) {
      var date = prettyDate("2008-01-28T22:25:00Z", links[i].title);
      if (date) {
        links[i].innerHTML = date;
      }
    }
  }
};
</script>
  </head>
  <body>
	<ul>
	  <li class="entry">
		<p>blah blah</p>
		<small class="extra">
		  Posted <span class="time">
			<a href="/2008/01" title="2008-01-28T20:24:12Z">
			  <span>Jan 28, 2008</span>
			</a>
		  </span>
		  by <span class="author">John Resig</span>
		</small>
	  </li>
	  <li class="entry">
		<p>blah blah</p>
		<small class="extra">
		  Posted <span class="time">
			<a href="/2014/12" title="2014-12-19T20:24:12Z">
			  <span>Jan 28, 2008</span>
			</a>
		  </span>
		  by <span class="author">John Resig</span>
		</small>
	  </li>
	</ul>
  </body>
</html>
