<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Use QUnit</title>
	<link rel="stylesheet" href="../../css/qunit-1.16.0.css">
	<script src="../../js/qunit-1.16.0.js"></script>
	<script src="prettydate.js"></script>

	<script>
  QUnit.test("prettydate basics", function(assert) {
    var now = "2008/01/28 22:25:00";
    assert.equal(prettyDate(now, "2008/01/28 22:24:30"), "just now");
    assert.equal(prettyDate(now, "2008/01/28 22:23:30"), "1 minute ago");
    assert.equal(prettyDate(now, "2008/01/27 22:24:30"), "Yesterday");
    assert.equal(prettyDate(now, "2002/01/28 22:24:30"), undefined);
  });
</script>
  </head>

  <body>
	<div id="qunit"></div>
  </body>
</html>
