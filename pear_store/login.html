<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
  </head>
  <body>
	  Email: <input type="text" id="userEmail" /><br>
	  Password: <input type="password" id="userPassword" /><br>
	  <button onclick="firebaseLogin();">Log in</button>
	<div id="status"></div>
  <script>
  
var ref = new Firebase("https://tinacg.firebaseio.com");

function firebaseLogin() {
  ref.authWithPassword({
    email: document.getElementById("userEmail").value,
    password: document.getElementById("userPassword").value
  }, function(err, authData) {
    if (err === null) {
      document.location.href = 'index.html';
    } else {
      document.getElementById("status").innerHTML = err;
    }
  });
}
	</script>
	
  </body>
</html>
