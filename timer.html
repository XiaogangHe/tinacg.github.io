<!DOCTYPE html>

<html>
  <head>
	<title>Timer</title>
	<script src="js/jquery-1.11.0.min.js"></script>
  </head>
  <body>

<!-- NOTE: setInterval is inaccurate. Should use a comparison between start
	 time and (new Date()).milliseconds and update title with difference -->

Minutes: <input type="text" id="mins" size="3">
  <button id="start">Start</button>
  
  <script>
  //
  var intv;

$("#start").click(function () {
  var startDate = (new Date()).getTime();
  
  var mins = parseInt($("#mins").val());
  var secs = 60 * mins;
  document.title = "Start...";
  
  clearInterval(intv);
  
  intv = setInterval(function () {
    document.title = secstomins(secs - secsDiff(startDate));
  }, 1000);
});

function secsDiff(start) {
  return Math.floor(((new Date()).getTime() - start) / 1000);
}

function secstomins(s) {
  var secsdisp = s % 60;
  var minsdisp = Math.floor(s / 60);
  if (secsdisp < 10) {
	secsdisp = "0" + secsdisp;
  }
  return minsdisp + ":" + secsdisp;
}
	</script>
  </body>
</html>
